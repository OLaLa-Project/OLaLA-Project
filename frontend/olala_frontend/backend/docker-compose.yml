services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: olala-fastapi
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./app:/app/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: olala-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-olala}
      POSTGRES_USER: ${POSTGRES_USER:-olala}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-olala}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-olala} -d ${POSTGRES_DB:-olala}"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: olala-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
