services:
  db:
    image: pgvector/pgvector:pg17
    container_name: olala-db
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-olala}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./storage/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-olala}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  ollama:
    image: ollama/ollama:latest
    container_name: olala-ollama
    restart: unless-stopped
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    ports:
      - "11434:11434"
    volumes:
      - ./storage/ollama:/root/.ollama
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  backend:
    build:
      context: ./backend
    container_name: olala-backend
    restart: unless-stopped
    env_file: .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-olala}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-olala}
      OLLAMA_URL: http://ollama:11434
      SLM_BASE_URL: ${SLM_BASE_URL:-http://ollama:11434/v1}
      SLM_API_KEY: ${SLM_API_KEY:-ollama}
      SLM_MODEL: ${SLM_MODEL:-gemma3:4b}
      SLM_TIMEOUT_SECONDS: ${SLM_TIMEOUT_SECONDS:-60}
      SLM_MAX_TOKENS: ${SLM_MAX_TOKENS:-1024}
      SLM_TEMPERATURE: ${SLM_TEMPERATURE:-0.2}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID:-}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET:-}
      LOG_DIR: /app/logs
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    volumes:
      - ./storage/logs/backend:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  web:
    build:
      context: ./web
    container_name: olala-web
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - backend
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
